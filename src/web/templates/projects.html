{% extends "base.html" %}

{% block content %}

    <h2>Ідеї мешканців</h2>
    <p>Жителі можуть пропонувати ідеї, голосувати та коментувати їх.</p>
    
    <button class="btn btn-primary">Сортувати за датою</button>
    <button class="btn btn-secondary">Сортувати за кількістю голосів</button>
    
    {% for idea in ideas %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">Ідея {{ loop.index }}: {{ idea.title }}</h5>
            <p class="card-text">{{ idea.description }}</p>
            <p class="text-muted">Дата: {{ idea.date }}</p>
            <p class="text-success">Голосів: {{ idea.votes }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
